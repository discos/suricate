codecov:
  require_ci_to_pass: yes

coverage:
  status:
    project:
      default:
        target: 70%
        threshold: 0%
    patch: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
