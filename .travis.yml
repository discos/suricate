sudo: false

language: python

python:
  - 2.7

install:
  - pip install pytz
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls
  - python setup.py install
  - python setup.py install_scripts

services:
  - redis-server

script:
    - coverage run --source suricate -m py.test

after_success: coveralls

notifications:
  email: true
