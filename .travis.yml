sudo: false

language: python

python:
  - 2.6

install:
  - pip install pytz
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls
  - pip install redis>=2.10.3
  - pip install apscheduler>=3.10.3
  - pip install flask

services:
  - redis-server

script: py.test

after_success: coveralls

notifications:
  email: true
